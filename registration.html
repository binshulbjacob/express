<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body align="center">
  <div class="container w-50">
   
    <h3>REGISTRATION FORM</h3>
     <form action="http://localhost:4000/users" method="post" class="form-control">
        
      <input class="form-control" type="text" name="name" placeholder="Name"><br> 
       <textarea class="form-control" name="address" id="" cols="25" rows="5" placeholder="address"></textarea><br>
<div class="mb-3 ">
  <label for="gender" class="form-label">Gender</label>
  <input type="radio" class="form-check-input" name="gender" id="gender"  value="male">MALE
  <input type="radio" class="form-check-input" name="gender"  id="gender" value="female">FEMALE
  </div>
       <input type="date" class="form-control" name="date" placeholder="date"><br>
       <input type="text"class="form-control" name="contact" placeholder="contact"><br>
       <input type="email"class="form-control" name="email" placeholder="email"><br>
       <input type="password"class="form-control" name="password" placeholder="password"><br>
      <input class="btn btn-primary" type="submit">

     </form>
    </div>
</body>
</html>
